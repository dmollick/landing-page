<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Land Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <img src="" alt="logo">
            <ul>
                <li class="links">header link one</li>
                <li class="links">header link two</li>
                <li class="links">header link three</li>
            </ul>
        </div>
        <div class="section-one">
            <h1>main title</h1>
            <div class="text">title subtext</div>
            <button>Sign Up</button>
            <img src="" alt="placeholder image">
        </div>
        <div class="section-two">
            <div class="text">information</div>
            <div class="drawings">
                <div class="drawing-item">
                    <img src="" alt="img1">
                    <div class="text">subtext</div>
                </div>
                <div class="drawing-item">
                    <img src="" alt="img2">
                    <div class="text">subtext</div>
                </div>
                <div class="drawing-item">
                    <img src="" alt="img3">
                    <div class="text">subtext</div>
                </div>
                <div class="drawing-item">
                    <img src="" alt="img4">
                    <div class="text">subtext</div>
                </div>
            </div>
        </div>
        <div class="section-three">
            <div class="quote">quote content</div>
            <div class="author">michael scott</div>
        </div>
        <div class="section-four">
            <div class="container">
                <div class="text-container">
                    <div class="bold-text">call to action</div>
                    <div>subtext</div>
                </div>
                <button>Sign up</button>
            </div>
        </div>
        <div class="footer">
            <div>Copyright text</div>
        </div>
    </body>
</html>
